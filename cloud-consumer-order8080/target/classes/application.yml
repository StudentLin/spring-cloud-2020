server:
  port: 8080

spring:
  application:
    name: cloud-payment-consumer
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/spring_cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.halin.springcloud.entities


eureka:
  client:
    # 表示要将自己注册到eureka中
    register-with-eureka: true
    # 是否从eureka中住区已经有的注册信息，默认为true；
    # 单节点无所谓，集群必须设置为true才能配合
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka